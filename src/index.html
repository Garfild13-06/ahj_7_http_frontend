<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticket Manager</title>
</head>
<body>

<div class="container">
  <h1>Ticket Manager</h1>
  <button id="add-ticket-btn">Добавить тикет</button>
  <ul class="ticket-list"></ul>
</div>

<!-- Модальное окно для добавления/редактирования -->
<div class="modal" id="ticket-modal">
  <div class="modal-content">
    <h3 id="modal-title">Добавить тикет</h3>
    <form id="ticket-form">
      <input type="text" id="ticket-title" placeholder="Краткое описание" required>
      <textarea id="ticket-description" placeholder="Подробное описание" required></textarea>
      <button type="submit">Сохранить</button>
      <button type="button" class="cancel-btn">Отмена</button>
    </form>
  </div>
</div>

<!-- Модальное окно для подтверждения удаления -->
<div class="modal" id="delete-modal">
  <div class="modal-content">
    <h3>Вы уверены, что хотите удалить этот тикет?</h3>
    <button class="cancel">Отмена</button>
    <button class="delete">Удалить</button>
  </div>
</div>

</body>
</html>
